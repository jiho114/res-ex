<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .container{
      position: relative;
      overflow:hidden;
      width:100%;
      /*16:9*/
      padding-top: 56.25%;
    }

    /*전체 높이와 넓이로 컨테이너 디브에 맞게 아이프레임스타일을 지정*/
    .responsive-iframe{
      position: absolute;
      top:0; left:0; bottom:0; right:0;
      width:100%;
      height:100%;
    }

    /*4:3비율*/
    .container{
      padding-top:75%;
    }

    /*3:2*/
    .container{
      padding-top: 66.666%;
    }

    /*8:5*/
    .container{
      padding-top: 62.5%;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe class="responsive-iframe" src="https://jmk255.github.io/ex/"></iframe>
  </div>
</body>
</html>
